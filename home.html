<!DOCTYPE html>
<html>
<head>
	<title>strange fruit</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="homestyle.css">

<body>
<!--we will link these sections"-->
	<center><h1>Strange Fruit</h1> </center>

<center>
<!--uzi embedded-->
   <script src="js/three.min.js"></script>
                <script src="js/app.js"></script>
                <div id="uzi">
                <script>
                        var loader = new THREE.FileLoader();
                        loader.load( 'js/app.json', function ( text ) {

                                var player = new APP.Player();
                                player.load( JSON.parse( text ) );
                                player.setSize( 300,300 );
                                player.play();

                                document.body.appendChild( player.dom );

                                window.addEventListener( 'resize', function () {
                                        player.setSize( 300, 300 );
                                } );

                                if ( location.search === '?edit' ) {
                                        var button = document.createElement( 'a' );
                                        button.id = 'edit';
                                        button.href = 'https://threejs.org/editor/#file=' + location.href.split( '/' ).slice( 0, - 1 ).join( '/' ) + '/app.json';
                                        button.target = '_self';
                                        button.textContent = 'EDIT';
                                        document.body.appendChild( button );
                                }

                        } );

</script>
</div>



<!-- buttons for about, shop, and virtual experience-->

		<button>  Legislative  </button>

		<button>  Executive  </button>
</center>
</body>


</html>
